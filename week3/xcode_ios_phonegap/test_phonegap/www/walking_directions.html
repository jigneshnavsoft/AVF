		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

		<title>Google Maps JavaScript API v3 Example: Optimized Directions</title>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="walking_directions.js"></script>
	</head>
	<body class="center" onload="initialize()">
        <header>
            <h1>Walking Directions Demo</h1>
            <a href="index.html" class="home">Home</a><br />
            <article id="navigation">
                <div id="container">
                    <p class="center">
                    <a href="geolocation.html" class="s3d navy">
                        Geolocation
                    </a>
                    <a href="accelerometer.html" class="s3d navy">
                        Accelerometer
                    </a>
                    <a href="camera.html" class="s3d navy">
                        Camera
                    </a>
                    </p>
                    
                    <p class="center">
                    <a href="storage.html" class="s3d teal">
                        Storage
                    </a>
                    <a href="contacts.html" class="s3d teal">
                        Contacts                    
                    </a>
                    </p>
                    
                    <p class="center">
                    <a href="compass.html" class="s3d hotpink">
                        Compass
                    </a>
                    <a href="notification_alert.html" class="s3d hotpink">
                        Alert
                    </a>
                    <a href="video.html" class="s3d hotpink">
                        Video 
                    </a>
                    </p>
                </div>
            </article><!--/navigation-->
        </header>
                    <hr />
		<table style="width: 400px">
			<tr>
				<td><input type="checkbox" id="optimize" checked />Optimize</td>
				<td>
					<select id="mode" onchange="updateMode()">
						<option value="bicycling">Bicycling</option>
						<option value="driving">Driving</option>
						<option value="walking">Walking</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="checkbox" id="highways" checked />Avoid highways</td>
				<td><input type="button" value="Reset" onclick="reset()" /></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="tolls" checked />Avoid tolls</td>
				<td><input type="button" value="Get Directions!" onclick="calcRoute()" /></td>
				<td></td>
			</tr>
		</table>
		<div style="position:relative; border: 1px; width: 610px; height: 400px;">
			<div id="map_canvas" style="border: 1px solid black; position:absolute; width:398px; height:398px"></div>
			<div id="directionsPanel" style="position:absolute; left: 410px; width:240px; height:400px; overflow: auto"></div>
		</div>
	</body>
</html>
