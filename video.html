	<script type="text/javascript">
	$(document).ready(function()
	{
		//Load JSON DATA
		$('#jsondata').bind('click', function(){
			$('#data').empty();
			$('<h3>').html('JSON Data Loaded').appendTo('#data');
			$.ajax({
				url: 'xhr/data.json',
				type: 'GET',
				dataType: 'json',
				success: function(answer){
					for (var i=0, j=answer.item.length; i<j; i++){
						var jdata = answer.item[i];
						$(''+
							'<li>'+ 
								jdata.name +'<br />'+
								jdata.comments +'<br /><br />'+
							'</li>'
						).appendTo('#data');
						console.log(answer);
					}
				}
			});
			return false;
		});
	});
	</script>
